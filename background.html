<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>shawwwnnn.github.io</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    video.background {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5); /* optional darken effect */
    }
  </style>
</head>
<body>
  <video class="background" autoplay muted loop playsinline>
    <source src="roshan-pit.mp4" type="video/mp4" />
  </video>
</body>
</html>
